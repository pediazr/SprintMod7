<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido - Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">



  <div class="container">

    <h2 th:if="${op=='u'}">Editar Pedido</h2>
  </div>
  <div class="container">
    <form class="form" method="post" th:action="@{/pedido/{op}(op=${op})}">
      <div class="row">
        <div class="row">
          <div class="col">
            <label class="form-label" for="Id">Id:</label>
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="Id" name="Id" th:value="${pedido.getId()}" disabled>
          </div>
        </div>

          <div class="row">
            <div class="col">
              <label class="form-label" for="nombre">Nombre Camarero:</label>

              <input th:if="${op=='u'}" class="form-control" type="text"
                     id="nombre" name="nombre" th:value="${camarero.getNombre()}">
            </div>
          </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="fecha">Fecha:</label>
            <input th:if="${op=='u'}" class="form-control" type="date"
                   id="fecha" name="fecha"
                   th:value="${pedido.getFecha()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="total">Total:</label>

            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="total" name="total"
                   th:value="${pedido.getTotal()}">
          </div>
        </div>


        <div class="row pt-4">
          <div class="col">
            <a href="/pedido" class="btn btn-secondary">Volver</a>
          </div>
          <div class="col">
            <button id = "enviar" name= "enviar" value = "pedido" type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>


</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
